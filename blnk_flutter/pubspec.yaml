name: blnk_flutter
description: "Blnk Flutter Task."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  flutter_native_splash: ^2.4.1
  fluttertoast: ^8.2.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0


flutter:

  uses-material-design: true

  assets:
    - assets/images/


flutter_native_splash:
  image: "assets/images/logo.png"
  background_image: "assets/images/splash.png"
  branding: "assets/images/branding.png"
  branding_bottom_padding: 120